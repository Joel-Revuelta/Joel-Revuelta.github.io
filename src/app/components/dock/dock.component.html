
<div [ngClass]="showDock ? '' : 'hidden'" class="fadein animation-duration-300">
  <div class="blur fadein"></div>
  <p-dock [model]="items" styleClass="fixed mb-2 dock">
    <ng-template pTemplate="item" let-item>
      <img [src]="item.icon" [alt]="item.label" width="100%"/>
    </ng-template>
  </p-dock>
</div>
